{% extends 'base.html' %}
{% block content %}
<h3 class="mb-3">Pending User Approvals</h3>
<table class="table">
    <thead>
        <tr><th>Username</th><th>Email</th><th>Action</th></tr>
    </thead>
    <tbody>
        {% for user in pending_users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="{% url 'approve_user' user.id %}" class="btn btn-success btn-sm">Approve</a>
                <a href="{% url 'reject_user' user.id %}" class="btn btn-danger btn-sm">Reject</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
