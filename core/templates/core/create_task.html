{% extends 'base.html' %}
{% block title %}Create Task{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center text-success mb-4">üìù Create a New Task</h2>
            
            <form method="post">
                {% csrf_token %}

                <!-- Title -->
                <div class="mb-3">
                    <label for="title" class="form-label">Task Title</label>
                    <input type="text" name="title" id="title" class="form-control" placeholder="Enter task title" required>
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea name="description" id="description" class="form-control" rows="4" placeholder="Describe the task details..." required></textarea>
                </div>

                <!-- Assign To (User) -->
                <div class="mb-3">
                    <label for="assigned_to" class="form-label">Assign to User</label>
                    <select name="assigned_to" id="assigned_to" class="form-select">
                        <option value="" selected>-- Select User --</option>
                        {% for user in users %}
                            <option value="{{ user.id }}">{{ user.username }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Assign To (Role) -->
                <!-- <div class="mb-3">
                    <label for="assigned_role" class="form-label">Assign to Role (optional)</label>
                    <select name="assigned_group" id="assigned_group" class="form-select" required>
                        <option value="" disabled selected>Choose a role</option>
                        {% for group in groups %}
                            <option value="{{ group.id }}">{{ group.name }}</option>
                        {% endfor %}
                    </select> -->
                        <!-- <option value="" selected>-- Select Role --</option>
                        <option value="frontend">Frontend</option>
                        <option value="backend">Backend</option>
                        <option value="testing">Testing</option>
                        <option value="ads">Ads</option>
                    </select> -->
                <!-- </div> -->

                <!-- Deadline -->
                <div class="mb-3">
                    <label for="deadline" class="form-label">Deadline</label>
                    <input type="text" name="deadline" id="deadline" class="form-control" placeholder="Select date & time" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">‚úÖ Create Task</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Flatpickr Integration -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    flatpickr("#deadline", {
        enableTime: true,
        dateFormat: "Y-m-d\\TH:i",
        minDate: "today",
        defaultHour: 12
    });
</script>
{% endblock %}
